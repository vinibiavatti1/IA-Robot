<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IA-Robot</title>
    <link rel="stylesheet" href="app/estilo.css">
    <script src="plugins/jquery.js"></script>
    <script src="app/ia.js"></script>
</head>
<body>
    <div class="menu">
        <div class="titulo">IA-Robot</div>
        <hr class="linha">
        <div class="botao" onclick="novo()">
            Novo
        </div>
        <div class="botao" onclick="gerarMapaAleatorio()">
            Gerar Aleatório
        </div>
        <div class="sub-titulo">Simulação</div>
        <hr class="linha">
        <div class="botao botao-iniciar" onclick="iniciarSimulacao()">
            Iniciar
        </div>
        <div id="botao-diagonal" class="botao botao-off" onclick="permiteDiagonal()">
            Diagonal (OFF)
        </div>
        <div class="sub-titulo">Ferramentas</div>
        <hr class="linha">
        <div id="botao-ponteiro" class="botao botao-selecionado" onclick="selecionarFerramenta(ferramentas.ponteiro)">
            Ponteiro
        </div>
        <div id="botao-alvo" class="botao" onclick="selecionarFerramenta(ferramentas.alvo)">
            Alvo
        </div>
        <div id="botao-robo" class="botao" onclick="selecionarFerramenta(ferramentas.robo)">
            Robô
        </div>
        <div id="botao-parede" class="botao" onclick="selecionarFerramenta(ferramentas.parede)">
            Parede
        </div>
        <div class="sub-titulo">Exibição</div>
        <hr class="linha">
        <div id="botao" class="botao" onclick="zoomin()">
            Zoom in
        </div>
        <div id="botao" class="botao" onclick="zoomout()">
            Zoom out
        </div>
        <div class="sub-titulo">Exemplos</div>
        <hr class="linha">
        <div class="botao" onclick="selecionarExemplo(1)">
            Exemplo 1
        </div>
        <div class="botao" onclick="selecionarExemplo(2)">
            Exemplo 2
        </div>
        <div class="botao" onclick="selecionarExemplo(3)">
            Exemplo 3
        </div>
        <div id="secret" style="display: none;" class="botao" onclick="selecionarExemplo(4)">
            Secret
        </div>
        <div class="sub-titulo">Créditos</div>
        <hr class="linha">
        <div class="creditos">
            <b>FURB - Universidade Regional de Blumenau</b>
            <br>Vinícius, Matheus e <span id="bryan" onclick="easterEgg(1)">Bryan</span>
            <br>25/07/2019
            <br><span onclick="easterEgg(2)" style="cursor: pointer">&copy;</span> Copyright
        </div>
    </div>
    <div class="area-tabuleiro">
        <table id="tabuleiro" class="tabuleiro">
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
